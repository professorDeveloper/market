<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NFT Marketplace - Loading</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Correct way to include Lottie library for global access -->
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
</head>
<body>
<!-- Splash Screen -->
<div id="splash-screen" class="splash-screen">
    <!-- Grok-style Animated Background -->
    <div class="background-grok-style"></div>

    <!-- Central Lottie Animation (New "Magic" Lottie) -->
    <div class="main-lottie-container">
        <div id="main-magic-lottie" class="lottie-container"></div>
    </div>

    <!-- Smaller Lottie Animations around the main Lottie -->
    <div class="small-lotties-container">
        <div class="small-lottie small-lottie-1" id="small-lottie-1"></div>
        <div class="small-lottie small-lottie-2" id="small-lottie-2"></div>
        <div class="small-lottie small-lottie-3" id="small-lottie-3"></div>
        <div class="small-lottie small-lottie-4" id="small-lottie-4"></div>
        <div class="small-lottie small-lottie-5" id="small-lottie-5"></div>
    </div>

    <!-- Text Content -->
    <div class="text-content">
        <h1 class="app-title">Market</h1>
        <p class="app-subtitle">NFT Marketplace</p>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-info">
            <span>Loading</span>
            <span id="progress-percentage">0%</span>
        </div>
        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
    </div>

    <!-- Loading dots -->
    <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>

<!-- Main App Container (This div is no longer used for content, only for splash screen's internal logic if any) -->
<!-- It remains here as a placeholder from previous iterations, but its content is now in marketplace.html -->
<div id="main-app" class="main-app hidden">
    <!-- Content moved to marketplace.html -->
</div>
<script src="splash-script.js"></script>
</body>
</html>
