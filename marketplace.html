<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Portals Market - NFT Marketplace</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Correct way to include Lottie library for global access -->
  <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
</head>
<body>
<!-- Main App Container -->
<div id="main-app" class="main-app">
  <!-- Grok-style Animated Background -->
  <div class="background-grok-style"></div>

  <!-- Header -->
  <header class="header">
    <div class="top-bar">
      <div class="balance-dropdown">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-diamond"><path d="M2.7 10.7 12 2l9.3 8.7-6.6 6.3-2.8 2.8-2.8-2.8Z"/><path d="M2.7 10.7 12 2l9.3 8.7-6.6 6.3-2.8 2.8-2.8-2.8Z" fill="url(#gradient)"/></svg>
        <span>0.407 UZS</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
      </div>
      <div class="action-buttons">
        <button class="icon-button plus-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M12 5v14"/><path d="M5 12h14"/></svg>
        </button>
        <button class="icon-button minus-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-minus"><path d="M5 12h14"/></svg>
        </button>
      </div>
      <div class="wallet-icon-group">
        <div class="wallet-lottie-icon" id="user-lottie-icon"></div> <!-- Changed ID to user-lottie-icon -->
        <button class="wallet-address-button">
          <span>Username</span> <!-- Changed text to Username -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="main-content-area" id="main-content-area">
    <div class="pull-to-refresh-indicator" id="pull-to-refresh-indicator">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-rotate-cw"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
      <span>Pull to refresh</span>
    </div>
    <div class="filters-search-area">
      <div class="filters-row">
        <div class="select-wrapper filter-select">
          <select class="custom-select">
            <option value="">NFTs: All</option>
            <option value="skulls">Skulls</option>
            <option value="pepe">Pepe</option>
          </select>
          <div class="select-arrows">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-up"><path d="m18 15-6-6-6 6"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
          </div>
        </div>
        <div class="select-wrapper filter-select">
          <select class="custom-select">
            <option value="">Model: All</option>
            <option value="model1">Model 1</option>
          </select>
          <div class="select-arrows">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-up"><path d="m18 15-6-6-6 6"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
          </div>
        </div>
        <button class="button-icon-square">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-box"><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>
        </button>
        <button class="button-icon-square">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        </button>
        <button class="button-icon-square">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
        </button>
        <button class="button-icon-square">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
        </button>
      </div>

      <div class="cart-summary-row">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
        <div class="cart-progress-bar">
          <div class="cart-progress-fill" style="width: 0%;"></div>
        </div>
        <span class="cart-count">0</span>
      </div>
    </div>

    <div class="nft-grid">
      <!-- Example NFT Items -->
      <div class="nft-item-card">
        <div class="nft-image-placeholder" data-lottie-key="skullflower">
          <div class="lottie-nft-container"></div>
          <div class="nft-card-overlay-icon top-left">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
          </div>
        </div>
        <div class="nft-details">
          <p class="nft-name">Snoop Cigar (Pre-Market)</p>
          <p class="nft-id">#11880</p>
          <button class="nft-price-button">
            11.13 <span class="currency-text">UZS</span>
          </button>
        </div>
      </div>
      <div class="nft-item-card">
        <div class="nft-image-placeholder" data-lottie-key="plushpepe">
          <div class="lottie-nft-container"></div>
          <div class="nft-card-overlay-icon top-left">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-box"><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>
          </div>
          <div class="nft-card-overlay-icon bottom-right">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
          </div>
        </div>
        <div class="nft-details">
          <p class="nft-name">Xmas Stocking</p>
          <p class="nft-id">#3185</p>
          <button class="nft-price-button">
            2.12 <span class="currency-text">UZS</span>
          </button>
        </div>
      </div>
      <div class="nft-item-card">
        <div class="nft-image-placeholder" data-lottie-key="durovscap">
          <div class="lottie-nft-container"></div>
          <div class="nft-card-overlay-icon top-right new-tag">NEW</div>
          <div class="nft-card-overlay-icon bottom-right">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-square"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="M12 8v8"/><path d="M8 12h8"/></svg>
          </div>
          <div class="nft-card-overlay-icon bottom-left">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-camera"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3.5Z"/><circle cx="12" cy="13" r="3"/></svg>
          </div>
        </div>
        <div class="nft-details">
          <p class="nft-name">Generic NFT 1</p>
          <p class="nft-id">#0001</p>
          <button class="nft-price-button">
            0.5 <span class="currency-text">UZS</span>
          </button>
        </div>
      </div>
      <div class="nft-item-card">
        <div class="nft-image-placeholder" data-lottie-key="lollipop">
          <div class="lottie-nft-container"></div>
        </div>
        <div class="nft-details">
          <p class="nft-name">Generic NFT 2</p>
          <p class="nft-id">#0002</p>
          <button class="nft-price-button">
            1.2 <span class="currency-text">UZS</span>
          </button>
        </div>
      </div>
      <div class="nft-item-card">
        <div class="nft-image-placeholder" data-lottie-key="calendar">
          <div class="lottie-nft-container"></div>
        </div>
        <div class="nft-details">
          <p class="nft-name">Generic NFT 3</p>
          <p class="nft-id">#0003</p>
          <button class="nft-price-button">
            3.0 <span class="currency-text">UZS</span>
          </button>
        </div>
      </div>
      <div class="nft-item-card">
        <div class="nft-image-placeholder" data-lottie-key="sakura">
          <div class="lottie-nft-container"></div>
        </div>
        <div class="nft-details">
          <p class="nft-name">Generic NFT 4</p>
          <p class="nft-id">#0004</p>
          <button class="nft-price-button">
            0.8 <span class="currency-text">UZS</span>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-button active" data-page="market">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-grid"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>
      Market
    </button>
    <button class="nav-button" data-page="my-gifts">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-gift"><polyline points="20 12 12 12 12 20"/><path d="M20 12v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-8"/><path d="M12 22V4a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v18"/><path d="M12 22V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v18"/></svg>
      My Gifts
    </button>
    <button class="nav-button" data-page="gallery">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
      Gallery
    </button>
    <button class="nav-button" data-page="activity">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-activity"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
      Activity
    </button>
  </nav>
  <div class="footer-text">@portals</div>
</div>

<script src="marketplace-script.js"></script>
</body>
</html>
