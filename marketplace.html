<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Portals Market - NFT Marketplace</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Correct way to include Lottie library for global access -->
  <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
</head>
<body>
<!-- Main App Container -->
<div id="main-app" class="main-app">
  <!-- Grok-style Animated Background -->
  <div class="background-grok-style"></div>

  <!-- Header -->
  <header class="header" id="main-header">
    <div class="top-bar">
      <!-- Back Button -->
      <button class="icon-button back-button" id="back-button">
        <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-arrow-left"
        >
          <path d="m12 19-7-7 7-7" />
          <path d="M19 12H5" />
        </svg>
      </button>

      <div class="balance-dropdown">
        <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-diamond"
        >
          <path d="M2.7 10.7 12 2l9.3 8.7-6.6 6.3-2.8 2.8-2.8-2.8Z" />
          <path d="M2.7 10.7 12 2l9.3 8.7-6.6 6.3-2.8 2.8-2.8-2.8Z" fill="url(#gradient)" />
        </svg>
        <span>0.407 UZS</span>
        <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-down"
        >
          <path d="m6 9 6 6 6-6" />
        </svg>
      </div>
      <div class="action-buttons">
        <button class="icon-button plus-button">
          <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-plus"
          >
            <path d="M12 5v14" />
            <path d="M5 12h14" />
          </svg>
        </button>
        <button class="icon-button minus-button">
          <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-minus"
          >
            <path d="M5 12h14" />
          </svg>
        </button>
      </div>
      <div class="wallet-icon-group">
        <div class="wallet-lottie-icon" id="user-lottie-icon"></div>
        <button class="wallet-address-button">
          <span>Username</span>
          <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-chevron-down"
          >
            <path d="m6 9 6 6 6-6" />
          </svg>
        </button>
      </div>
    </div>
    <!-- New floating buttons container -->
    <div class="header-right-buttons">
      <div class="gift-icon-wrapper">
        <button class="icon-button gift-button">
          <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-gift"
          >
            <polyline points="20 12 12 12 12 20" />
            <path d="M20 12v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-8" />
            <path d="M12 22V4a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v18" />
            <path d="M12 22V4a2 2 0 0 1 2-2h4a2 0 0 1 2 2v18" />
          </svg>
        </button>
        <span class="new-badge">NEW</span>
      </div>
      <button class="icon-button">
        <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-plus-square"
        >
          <rect width="18" height="18" x="3" y="3" rx="2" />
          <path d="M12 8v8" />
          <path d="M8 12h8" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="main-content-area" id="main-content-area">
    <div class="pull-to-refresh-indicator" id="pull-to-refresh-indicator">
      <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-rotate-cw"
      >
        <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8" />
        <path d="M21 3v5h-5" />
      </svg>
      <span>Yangilash uchun pastga torting</span>
    </div>
    <div class="filters-search-area" id="filters-search-area">
      <div class="search-input-container">
        <input type="text" id="search-input" placeholder="Search NFTs..." class="search-input" />
        <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-search"
        >
          <circle cx="11" cy="11" r="8" />
          <path d="m21 21-4.3-4.3" />
        </svg>
      </div>
      <div class="filters-row">
        <div class="custom-dropdown" data-dropdown-id="nfts-filter">
          <button class="dropdown-header">
            <span>NFTs: All</span>
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-chevron-down"
            >
              <path d="m6 9 6 6 6-6" />
            </svg>
          </button>
          <div class="dropdown-content">
            <div class="dropdown-item" data-value="all">NFTs: All</div>
            <div class="dropdown-item" data-value="skulls">Skulls</div>
            <div class="dropdown-item" data-value="pepe">Pepe</div>
          </div>
        </div>
        <div class="custom-dropdown" data-dropdown-id="model-filter">
          <button class="dropdown-header">
            <span>Model: All</span>
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-chevron-down"
            >
              <path d="m6 9 6 6 6-6" />
            </svg>
          </button>
          <div class="dropdown-content">
            <div class="dropdown-item" data-value="all">Model: All</div>
            <div class="dropdown-item" data-value="model1">Model 1</div>
            <div class="dropdown-item" data-value="model2">Model 2</div>
          </div>
        </div>
        <button class="button-icon-square" id="layout-toggle-button">
          <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-grid-3x3"
          >
            <path d="M10 2v20" />
            <path d="M14 2v20" />
            <path d="M2 14h20" />
            <path d="M2 10h20" />
          </svg>
        </button>
        <button class="button-icon-square">
          <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-sliders-horizontal"
          >
            <path d="M2.5 4h19" />
            <path d="M3.5 10h17" />
            <path d="M8.5 16h11" />
            <path d="M12.5 20h8" />
            <path d="M14 4a2 2 0 1 0 0 4a2 2 0 1 0 0-4" />
            <path d="M7 10a2 2 0 1 0 0 4a2 2 0 1 0 0-4" />
            <path d="M17 16a2 2 0 1 0 0 4a2 2 0 1 0 0-4" />
          </svg>
        </button>
      </div>
    </div>

    <div class="nft-grid" id="nft-grid">
      <!-- NFT Items will be dynamically loaded here by JavaScript -->
    </div>
    <div class="loading-indicator" id="loading-indicator">
      <svg
              class="spinner"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
      >
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      <span>Yuklanmoqda...</span>
    </div>
    <div class="end-of-list-message" id="end-of-list-message">Barcha NFTlar yuklandi.</div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-button active" data-page="market">
      <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-layout-grid"
      >
        <rect width="7" height="7" x="3" y="3" rx="1" />
        <rect width="7" height="7" x="14" y="3" rx="1" />
        <rect width="7" height="7" x="14" y="14" rx="1" />
        <rect width="7" height="7" x="3" y="14" rx="1" />
      </svg>
      Market
    </button>
    <button class="nav-button" data-page="my-gifts">
      <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-gift"
      >
        <polyline points="20 12 12 12 12 20" />
        <path d="M20 12v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-8" />
        <path d="M12 22V4a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v18" />
        <path d="M12 22V4a2 2 0 0 1 2-2h4a2 0 0 1 2 2v18" />
      </svg>
      My Gifts
    </button>
    <button class="nav-button" data-page="gallery">
      <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-image"
      >
        <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
        <circle cx="9" cy="9" r="2" />
        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
      </svg>
      Gallery
    </button>
    <button class="nav-button" data-page="activity">
      <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-activity"
      >
        <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
      </svg>
      Activity
    </button>
  </nav>
  <div class="footer-text">@portals</div>
</div>

<script src="marketplace-script.js"></script>
</body>
</html>
